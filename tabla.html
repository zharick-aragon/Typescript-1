<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Series</title>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />

</head>
<body>
  <div class="container mt-4">
    <div class="card">
      <div class="card-header bg-info text-white">
        <h4><img src="https://cdn-icons-png.flaticon.com/512/1055/1055646.png" width="30" /> TV Series</h4>
      </div>
      <div class="card-body">
        <table class="table table-striped">
          <thead class="thead-light">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Channel</th>
              <th scope="col">Seasons</th>
            </tr>
          </thead>
          <tbody id="series-filas"></tbody>
        </table>
        <p id="promedio-temporadas" class="font-weight-bold"></p>
      </div>
    </div>
  </div>
  <script type="module" src="./ProcesarTabla.js"></script>
</body>
</html>
